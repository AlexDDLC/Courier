<body>
    <div class="login-form">
        <form [formGroup]='LoginData' (ngSubmit)='Login(LoginData.value)'>
            <div class="form-icon">
                <span>
                    <img src="../../../assets/logo.PNG" alt="">
                </span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="username" formControlName='username'
                    placeholder="Username">
                <span class="text-danger" *ngIf='errorUsername'>{{errorMessageUsername}}</span>
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="password" formControlName='password'
                    placeholder="Password">
                <span class="text-danger" *ngIf='errorPassword'>{{errorMessagePassword}}</span>
            </div>
            <div class="form-group">
                <span class="text-danger" *ngIf='errorLogin'>{{errorMessageLogin}}</span>
                <button type="submit" class="btn btn-block loginbtn">Log In</button>
            </div>
        </form>
    </div>
</body>
